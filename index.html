<html lang="en">
	
	<head>
		
		<title>RAIN 240px TILE</title>
		
		<style type="text/css">
		
			*
			{
				padding: 0;
				margin: 0;
				outline: none;
				border: none;
			}
			
			#wrapper
			{
				width: 100%;
				height: 100%;
				
				position: absolute;
				
				top: 0; left: 0; right: 0; bottom: 0;
				
				margin: auto;
				
				background: url(bg.png) repeat left top;
			
				overflow: hidden;
			}
			
			.rain
			{
				width: inherit;
				height: 200%;
				
				position: absolute;
				
				top: -50%; left: 0; right: 0; bottom: 50%;
				
				margin: auto;
				
				z-index: 2;
				
				
				background: url(rain_1x.png) repeat center bottom;
			}
			
			.tween-rain
			{
				-webkit-animation: tweenRainFrames 0.2s linear infinite;
				animation: tweenRainFrames 0.2s linear infinite;
			}
			
			@-webkit-keyframes tweenRainFrames
			{
				from	{-webkit-transform: translateY(0px);}
				to		{-webkit-transform: translateY(240px);}
			}
			
			@keyframes tweenRainFrames
			{
				from	{transform: translateY(0px);}
				to		{transform: translateY(240px);}				
			}
			
			.cloudy
			{
				width: inherit;
				height: inherit;
				
				position: absolute;
				
				z-index: 1;
				
				background: rgba(30, 30, 40, 0.8);
				
				opacity: 0;
			}
			
			.tween-cloudy
			{
				-webkit-animation	: tweenCloudyFrames 6s ease-in-out infinite 4s;
				animation			: tweenCloudyFrames 6s ease-in-out infinite 4s;
			}
			
			@-webkit-keyframes tweenCloudyFrames
			{
				0%		{ opacity: 0;  }
				50%		{ opacity: 0.2 }
				100%	{ opacity: 0; }
			}
			
			@keyframes tweenCloudyFrames
			{
				0%		{ opacity: 0;  }
				50%		{ opacity: 0.1 }
				100%	{ opacity: 0; }
			}
			
			.flat
			{
				width: 320px;
				height: inherit;
				
				position: absolute;
				
				left: 320px;
				top:0;
				
				z-index: 0;
				
				background: #dfdfd5;
			}
		
		</style>
		
	</head>
	
	<body>
	
		<div id="wrapper">
			
			<div class="cloudy tween-cloudy"></div>
			
			<div class="rain tween-rain">
			
			</div>
			
			<div class="flat"></div>
			
		</div>
	
	</body>
	
</html>
